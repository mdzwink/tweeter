<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!--font-family: 'Bungee', cursive; font-family: 'Source Sans Pro', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/test.css" type="text/css" /> -->


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/posted-tweet.js"></script>
  </head>

  <body class="body">
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-logo">
        <span>tweeter</span>
      </div>
      <div class="nav-right">
        <span><strong>Write</strong> a new tweet</span>
        <div id="double-down-arrows"><i class="fas fa-angle-double-down"></i></div>
      </div>
    </nav>

    <header class="main-header">
      <div class="profile-card">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="profile-card" >
        <h2 class="profileName"><strong>Your</strong> Name</h2>
      </div>
    </header>

    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-article" method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded" >
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-button-div">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <p id="error1">Please enter your message before submitting!</p>
          <p id="error2">You have exceeded the maximum message size!</p>
        </form>
      </section>
      <section id="tweets-container">
        <!-- tweets appear here -->
      </section>
    </main>
  </body>
</html>
